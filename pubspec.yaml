name: tvfiy
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.16.0 <3.0.0"

dependencies:
  bloc: ^8.0.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.0.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.17.0

dev_dependencies:
  bloc_test: ^9.0.3
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  very_good_analysis: ^2.4.0

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: DMMono
      fonts:
        - asset: assets/fonts/dm_mono/DMMono-Light.ttf
          weight: 300
        - asset: assets/fonts/dm_mono/DMMono-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/dm_mono/DMMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/dm_mono/DMMono-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/dm_mono/DMMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/dm_mono/DMMono-MediumItalic.ttf
          weight: 500
          style: italic
