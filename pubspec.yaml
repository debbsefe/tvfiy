name: tvfiy
description: A Very Good Project created by Very Good CLI.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  dio: ^4.0.6
  firebase_core: ^2.1.1
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^2.1.1
  flutter_svg: ^1.1.6
  freezed_annotation: ^2.2.0
  go_router: ^5.1.5
  intl: ^0.17.0
  retrofit: ^3.3.1

dev_dependencies:
  build_runner: ^2.2.0
  flutter_launcher_icons: ^0.10.0
  flutter_test:
    sdk: flutter
  freezed: ^2.2.0
  mocktail: ^0.3.0
  retrofit_generator: ^4.2.0
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
  generate: true
  fonts:
    - family: DMMono
      fonts:
        - asset: assets/fonts/dm_mono/DMMono-Light.ttf
          weight: 300
        - asset: assets/fonts/dm_mono/DMMono-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/dm_mono/DMMono-Regular.ttf
          weight: 400
        - asset: assets/fonts/dm_mono/DMMono-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/dm_mono/DMMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/dm_mono/DMMono-MediumItalic.ttf
          weight: 500
          style: italic
